<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Gótica de Música</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gotic.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Inicio</a></li>
                <li><a href="{{ url_for('sobre_la_ia') }}">Habla con la IA</a></li>
                <li><a href="#artists">Artistas</a></li>
                <li><a href="#generate">Generar</a></li>
            </ul>
        </nav>
    </header>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    <p>{{ greeting }}</p>
                </div>
            </div>
            {% if response %}
            <div class="message user-message">
                <div class="message-content">
                    <p>{{ response }}</p>
                </div>
            </div>
            {% endif %}
        </div>
        <form action="{{ url_for('chat') }}" method="post">
            <input type="text" name="user_input" placeholder="Escribe tu mensaje...">
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
