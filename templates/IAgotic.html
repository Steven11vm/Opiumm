<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Gótica de Música</title>
    <!-- Importar Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Importar Google Fonts para Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gotic.css') }}">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Inicio</a></li>
                <li><a href="/IAgotic">Habla con la IA</a></li>
                <li><a href="#artists">Artistas</a></li>
                <li><a href="#generate">Generar</a></li>
            </ul>
        </nav>
    </header>
    <!-- Ventana de chat -->
    <div class="chat-container card shadow-lg">
        <div class="chat-header card-header d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Habla con la IA</h3>
            
        </div>
        <div class="chat-body card-body">
            <div class="chat-messages">
                <div class="message bot-message">
                    <p class="mb-0">Hola, ¿qué te gustaría escuchar hoy?</p>
                </div>
            </div>
            <div class="chat-input-wrapper">
                <input type="text" class="chat-input form-control" placeholder="Escribe tu mensaje...">
            </div>
        </div>
    </div>

 

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>

</html>
